    <img src="assets/king.png" alt="Rei do Picote">
    <h2>{{ first }}</h2>
  </header>
  
  <section>
    <ul>
      <li *ngFor="let doc of document | async">
        <span class="name">{{ doc.name }}</span>
        <span class="point">{{ doc.point }}</span>

      </li>
    </ul>
  </section>
