<div class="container">
  <header>
    <p>Quem est√° reinando atualmente como <strong>King of Picote</strong>?</p>
    <img src="assets/icons/king-of-picote.png" alt="">
    <h1>{{ first }}</h1>
    <button class="showLogin" (click)="toggle()">
      <img src="assets/user.svg" alt="">
    </button>

    <app-signin *ngIf="isOpen"></app-signin>
  </header>
  
  <section>
    <ul>
      <li *ngFor="let doc of document | async">
        <h2 class="point" [ngClass]="{'green' : doc.point < 0}">{{ doc.point }}</h2>
        <h3 class="name">{{ doc.name }}</h3>
        <div class="buttons" *ngIf="hasAutenticated() | async as user;">
          <button class="plus" (click)="plus(doc)">+</button>
          <button class="minus" (click)="minus(doc)">-</button>
        </div>
      </li>
    </ul>
  </section>
</div>
