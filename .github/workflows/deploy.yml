name: Deploy Picote

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm i
    - name: Install global firebase
      run: npm i -g firebase-tools
    - name: Build site
      run: npm run build --prod
    - name: Deploy site
      run: firebase deploy --token $FIREBASE_TOKEN
